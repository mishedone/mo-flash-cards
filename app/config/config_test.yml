imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false
    
# MongoDB Configuration
doctrine_mongodb:
    connections:
        default:
            server: "%mongo_test_server%"
            options: {}
    default_database: "%mongo_test_db%"
    document_managers:
        default:
            auto_mapping: true

swiftmailer:
    disable_delivery: true
